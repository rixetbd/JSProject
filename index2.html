  <body>

    <div class="container">

    <script>

      //  Click event, when plus icon click one row will show

      function addMoreRow(){

        

          var numberofrow = ($('.addMoreProduct tr').length - 0) +1;

          var html = '<tr><td>'+numberofrow+'</td><td><input type="text" name="name[]" class="form-control name"></td><td><input type="email" name="price[]" class="form-control email"></td><td><input type="number" class="form-control phone"></td><td> <button onclick="addMoreRow()" type="button" class="btn btn-info btn-sm"><i class="fa fa-plus"></i></button></td><td><button type="button" class="btn btn-danger btn-sm delete_row"><i class="fa fa-minus"></i></button></td></tr>';

          var tbody = $('.addMoreProduct').append(html);

      }

      // Delete the appended row

      $('.addMoreProduct').delegate('.delete_row', 'click', function(){

          $(this).parent().parent().remove();

          var tr = $(this).parent().parent();

      });

     

  </script>
