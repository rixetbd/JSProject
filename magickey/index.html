<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic keywords || JavaScript</title>

    <link rel="shortcut icon" href="img/case-change.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mainstyle.css">

</head>

<body>

    <section class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center col-md-8 col-sm-12">
            <img src="img/case-change.png" alt="" style="width: 20%;">
            <h2>Magic keywords </h2>
            <p class="mx-5">
                A useful online tool to remove duplicate keywords, unusual comma & space, proper comma & space. Also you can do uppercase, lowercase, copy & count your keywords here.
            </p>
            <textarea name="" id="textBox" class="p-4" style="height: 150px;width: 100%;"
                placeholder="Type your text..."></textarea>
            <div class="d-flex justify-content-between all_btn">
                <div id="singleWord" class="btn_div">Generate</div>
                <div onclick="hashTag()" class="btn_div"># Hash Tag</div>
                <div onclick="lowerCase()" class="btn_div">lower case</div>
                <div onclick="UpperCase()" class="btn_div">UPPER CASE</div>
                <div id="copy" class="btn_div">Copy</div>
                <div onclick="CleanData()" class="btn_div">Clear</div>
            </div>

            <!-- <div class="d-flex justify-content-between all_btn mt-2">
                <div id="singleWord" class="btn_div">Single Word</div>
                <div id="SentenceCase" class="btn_div">Sentence Case</div>
                <div id="lowercase" class="btn_div">lower case</div>
                <div id="UPPERCASE" class="btn_div">UPPER CASE</div>
                <div id="CapitalizeWord" class="btn_div">Capitalize Word</div>
                <div id="clearBtn" class="btn_div">Clear</div>
            </div> -->
            <textarea name="" id="textBoxResult" class="p-4 mt-2" style="height: 150px;width: 100%;"
                placeholder="Type your text..."></textarea>
            <div>
                Input Words : <span id="entry_data">0</span> || Output Words : <span id="result_data">0</span>
            </div>
            <div class="mt-3">
                <p id="copyAlert"> -- </p>
            </div>
        </div>
    </section>



    <script src="js/jquery-3.6.1.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
