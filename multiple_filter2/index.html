<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <link rel="stylesheet" href="custom-scroll.css">

</head>
<body>

    <div class="my-5">
        <br><br>
    </div>

            </div>
            <div class="col-lg-4 col-md-4 col-sm-12" id="">

            <div class="col-lg-4 col-md-4 col-sm-12" id="">

            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 country" id="country_Name_ID">
            </div>

            <div class="col-lg-4 col-md-4 col-sm-12 city" id="state_Name_ID">

            </div>

        <br>
        <div class="row mt-5">

                    <div>

            </div>

                    <div class="col-4">
                        <img class="img-fluid rounded" src="../multiple_filter/img/CANNABIST.jpg" alt="">
                    </div>
                    <div class="col-6">
                        <table class="table table">
                            <tbody>
                                <tr>
                                    <td>Name</td>
                                    <td>Country</td>
                                </tr>
                                <tr>
                                    <td>Name</td>

                            </tbody>

                    </div>
